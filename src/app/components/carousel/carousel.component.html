<ngb-carousel #carousel [interval]="1000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
  (slide)="onSlide($event)">
  <ng-template ngbSlide *ngFor="let img of images">
    <div class="carousel-caption">
      <h3>{{img.title}}</h3>
    </div>
    <div class="carousel-caption">
    </div>
    <div class="picsum-img-wrapper">
      <img [src]="img.link" alt="" class="w-100" style="height: 500px;">
    </div>
  </ng-template>
</ngb-carousel>
