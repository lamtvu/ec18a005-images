<div style="position: relative;">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: gainsboro;">
    <div>
      <a class="navbar-brand text-dark font-weight-bold">EC18A005</a>
      <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div id="my-nav" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link text-secondary" href="#carousel">Carousel<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-secondary" href="#image-list" tabindex="-1" aria-disabled="true">List Images</a>
        </li>
      </ul>
      <button class="btn btn-secondary ml-auto" (click)="showUpload = true">Upload Images</button>
    </div>
  </nav>
  <div class="bg-light py-4">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <app-carousel [images]="imageFiles" id="carousel"></app-carousel>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row" style="gap: 1rem">
            <div class="col">
              <app-images-list [images]="imageFiles" id="image-list"></app-images-list>

            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>

                  <li class="page-item" *ngFor="let i of pageCount"><a class="page-link" href="#">{{ i }}</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="position: absolute; background-color:black; opacity: 0.75; top:0px; z-index: 16;" class="w-100 h-100"
    *ngIf="showUpload">
  </div>
  <app-update-image (cancel)="onCancel()" (upload)="getData($event)" *ngIf="showUpload"></app-update-image>
</div>
